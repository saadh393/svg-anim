    <script>
      gsap.registerPlugin(MotionPathPlugin);

      gsap.to("#person", {
        duration: 1,
        y: "60px",
        yoyo: true,
        repeat: -1,
        ease: "power1.inOut",
      });

      gsap.set(["#mail1", "#mail2", "#mail3", "#mail4"], { opacity: 0 });

      function fly(target, path, delay) {
        gsap.to(target, {
          duration: 5,
          yoyo: true,
          ease: "power1.inOut",
          repeat: -1,
          opacity: 1,
          repeatDelay: delay,
          motionPath: {
            path: path,
            align: path,
            autoRotate: true,
            alignOrigin: [0.5, 0.5],
            type: "cubic",
          },
        });
      }

      fly("#mail1", "#path1", 1);
      fly("#mail2", "#path2", 2);
      fly("#mail3", "#path3", 3);
      fly("#mail4", "#path4", 4);
